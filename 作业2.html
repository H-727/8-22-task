<script>
    function process(url) {
        const arr = url.match(/\?[\w\W]*#/)[0].slice(1, this.length - 1).split('&')
        const obj = arr.reduce((obj, itme) => {
            obj[itme.split('=')[0]] = itme.split('=')[1]
            return obj
        }, {})
        return obj
    }
    console.log(process('http://www.baidu.com/?name=zhangsan&age=18&sex=nan#'));
</script>
